<section>
  <h2 class="visually-hidden">Pagination</h2>
  <div class="js-pagination-library">
    <button class="btn-incremention js-btn__minusQuery-library" type="button">
      <svg class="js-pagination__arrow" width="16" height="16">
        <use href="././images/sprite/icons.svg#icon-arrow-left"></use>
      </svg>
    </button>
    <button
      class="js-pagination--firstPage-library btn btn-pagination"
      type="button"
    >
      1
    </button>

    <button class="btn-decrement-ten-library btn--ten">...</button>
    <div class="js-pagination__page-library">
      <button
        class="js-pagination--minus2Page-library btn btn-pagination"
        type="button"
      >
        2
      </button>
      <button
        class="js-pagination--minus1Page-library btn btn-pagination"
        type="button"
      >
        3
      </button>
      <button
        class="js-pagination--activPage-library btn btn-pagination"
        type="button"
      >
        4
      </button>
      <button
        class="js-pagination--plus1Page-library btn btn-pagination"
        type="button"
      >
        5
      </button>
      <button
        class="js-pagination--plus2Page-library btn btn-pagination"
        type="button"
      >
        6
      </button>
    </div>
    <button class="btn-increment-ten-library btn--ten">...</button>

    <button
      class="js-pagination--lastPage-library btn btn-pagination"
      type="button"
    >
      7
    </button>
    <button class="btn-incremention js-btn__plusQuery-library" type="button">
      <svg class="js-pagination__arrow" width="16" height="16">
        <use href="././images/sprite/icons.svg#icon-arrow-right"></use>
      </svg>
    </button>
  </div>
</section>
