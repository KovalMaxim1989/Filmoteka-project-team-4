<!-- is-hidden -->
<div class="backdrop is-hidden" data-modal>
  <div class="movie-modal">
    <button type="button" class="btn-close" data-modal-close>
      <svg class="icon-close" width="30" height="30">
        <use href="./images/icon-close-modal.svg#icon-close-modal"></use>
      </svg>
    </button>
    <div class="wrap-disc"></div>
    <button
      type="button"
      class="modal__button-play trailer-button trailer-btn"
      data-btn
    >
      <img
        class="modal__img-play"
        src="./images/watch-trailer-btn.png"
        alt="play trailer"
        width="350"
        height="100"
      />
    </button>
  </div>
</div>
